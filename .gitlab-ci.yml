image: registry.git.rwth-aachen.de/acplt/rte-tools/rte-build-docker-image/image

build:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_INSTALL_PREFIX=export ..
    - make -j$(nproc)
    - make install
  artifacts:
    paths:
      - build/export

build-win32-x64:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j$(nproc) ov_codegen
    - cd ..
    - mkdir build-win32
    - cd build-win32
    - cmake -DCMAKE_TOOLCHAIN_FILE=../cmake/mingw-w64-x86_64.cmake -DOV_CODEGEN_PATH="../build/core/codegen/ov_codegen" -DCMAKE_INSTALL_PREFIX=export ..
    - make -j$(nproc)
    - make install
  artifacts:
    paths:
      - build-win32/export

build-linux-armhf:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j$(nproc) ov_codegen
    - cd ..
    - mkdir build-linux-armhf
    - cd build-linux-armhf
    - cmake -DCMAKE_TOOLCHAIN_FILE=../cmake/gcc-linux-armhf.cmake -DOV_CODEGEN_PATH="../build/core/codegen/ov_codegen" -DCMAKE_INSTALL_PREFIX=export ..
    - make -j$(nproc)
    - make install
  artifacts:
    paths:
      - build-linux-armhf/export
